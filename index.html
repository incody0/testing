<div class=q></div>

<ul>
  <li class=a></li>
  <li class=b></li>
  <li class=c></li>
</ul>

<button class=ok>
  ok
</button>
<span class=status></span>

<script src="dictionary.js"></script>
<script>

let answer = "";
let answerOK = "";

const question = document.querySelector(".q");

const optionA = document.querySelector(".a");
const optionB = document.querySelector(".b");
const optionC = document.querySelector(".c");

const btnOK = document.querySelector(".ok");

const statusText = document.querySelector(".status");

let index = 0;
const reset = () => {
  const dict = window.dictionary;
  const questions = Object.keys(dict);
  const q = questions[index];
  const getRandomIndex = () => Math.floor(Math.random * (questions.length - 1));
  const a = questions[getRandomIndex()];
  const b = questions[getRandomIndex()];
  const c = questions[getRandomIndex()];

  answer = "";
  answerOK = dict[q];

  question.innerText = q;
  optionA.innerText = a;
  optionB.innerText = b;
  optionC.innerText = c;
  optionA.style.color = "black";
  optionB.style.color = "black";
  optionC.style.color = "black";
  statusText.innerText = "";

  index++;
  if (index >= questions.length) index = 0;
} 

reset();

document.addEventListener("click", e => {
  if (e.target.tagName === "LI") {
    const answers = document.querySelectorAll("li");
    for (let a of answers) {
      a.style.color = "black";
    }
    e.target.style.color = "yellow";
    answer = e.target.innerText;
  }

  if (e.target.className === "ok") {
    if (answer === answerOK) {
      reset();
    } else {
      statusText.innerText = "Wrong";
      statusText.style.color = "red";
    }
  }
})
</script>

  body {
    max-width: 300px;
    margin: auto;

    padding: 50px;
    font-family: "sans-serif";
  }

div {
  color: red;
}

  cursor: pointer;
  text-decoration: underline;

}
