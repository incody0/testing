<div class=q></div>

<ul>
  <li class=a></li>
  <li class=b></li>
  <li class=c></li>
</ul>

<button class=ok>
  ok
</button>
<button class=next>
  next
</button>

<span class=status></span>

<script>

let answer = "";
let answerOK = "";

const questions = [
  {q: "урок", a: "lesson", b: "learn", c: "study", ok: "lesson"},
  {q: "потолок", a: "ceiling", b: "flat", c: "floor", ok: "ceiling"}
]

const question = document.querySelector(".q");

const optionA = document.querySelector(".a");
const optionB = document.querySelector(".b");
const optionC = document.querySelector(".c");

const btnOK = document.querySelector(".ok");
const btnNext = document.querySelector(".next");

const statusText = document.querySelector(".status");

let index = 0;
const reset = () => {
  const {q,a,b,c,ok} = questions[index];

  answer = "";
  answerOK = ok;

  question.innerText = q;
  optionA.innerText = a;
  optionB.innerText = b;
  optionC.innerText = c;
  optionA.style.color = "black";
  optionB.style.color = "black";
  optionC.style.color = "black";
  statusText.innerText = "";

  index++;
  if (index >= questions.length) index = 0;
} 

reset();

document.addEventListener("click", e => {
  if (e.target.tagName === "LI") {
    const answers = document.querySelectorAll("li");
    for (let a of answers) {
      a.style.color = "black";
    }
    e.target.style.color = "yellow";
    answer = e.target.innerText;
  }

  if (e.target.className === "ok") {
    if (answer === answerOK) {
      statusText.innerText = "Correct";
      statusText.style.color = "green";
    } else {
      statusText.innerText = "Wrong";
      statusText.style.color = "red";
    }
  }

  if (e.target.className === "next") {
    reset();
  }
})
</script>

  }

div {
  color: red;

  cursor: pointer;
  color: yellow;
}
